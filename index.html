<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeekHub-lesson-6</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="atm">
      <div class="atm__screen">

        <div class="input-container-wrapper">
          <h5 class="input-container-wrapper__text"></h5>
            <div class="input-container input-container--invisible">
                <input class="input"></input>
                <button class="btn-submit">OK</button>
            </div>
        </div>

      </div>
      <div class="atm-buttons-container">
        <div class="atm-buttons-container__inner-container">
            <button class="atm-button add-money-atm" id="1">Add Money (ATM)</button>
            <button class="atm-button withdraw-cash-atm" id="2">Withdraw Cash (ATM)</button>
            <button class="atm-button show-balance-atm">Show Balance (ATM)</button>
            <button class="atm-button create-credit-card">Create Card (ATM)</button>
        </div>
        <div class="atm-buttons-container__inner-container">
            <button class="atm-button add-money-card" id="3">Add Money (card)</button>
            <button class="atm-button withdraw-cash-card" id="4">Withdraw Cash (card)</button>
            <button class="atm-button show-balance-card">Show Balance (card)</button>
          </div>

      </div>
    </div>
  </div>
  <script src="index.js" defer></script>
</body>

</html>
